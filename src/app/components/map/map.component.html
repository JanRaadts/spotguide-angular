<app-map-header (emitCoordinates)="flyToLocation($event)"></app-map-header>
<div class="map-container" >
    <div class="map" id="map" class="match-parent"></div>
</div>
<app-pop-up *ngIf="showPopUp === true" [popUpSpot]="popUpSpot" (onClosePopUp)="closePopUp()"></app-pop-up>

<p *ngIf="mapLoading === true" class="loading">Loading...</p>
