<app-loading-spinner *ngIf="mapLoading === true || surfspots.length < 1"></app-loading-spinner>
<app-map-header (emitCoordinates)="flyToLocation($event)"></app-map-header>
<div class="map-container" >
    <div class="map" id="map" class="match-parent"></div>
</div>
<app-pop-up *ngIf="showPopUp === true" [popUpSpot]="popUpSpot" (onClosePopUp)="closePopUp()" @fadeIn></app-pop-up>
